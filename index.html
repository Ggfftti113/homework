<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card top-left"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card column-start"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card wrap"><div class="item"></div><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card"><div class="item"></div><div class="item"></div><div class="item"></div></div>

    <div class="card"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card center"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card center"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card"><div class="item"></div><div class="item"></div><div class="item"></div></div>

    <div class="card"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card bottom"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card center-bottom"><div class="item"></div><div class="item"></div><div class="item"></div></div>
    <div class="card"><div class="item"></div><div class="item"></div><div class="item"></div></div>
  </div>
</body>
</html>
